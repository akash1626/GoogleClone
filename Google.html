<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css">
    <title>Google Homepage</title>
</head>

<body style="background-color: gray">
    <header>
        <nav>
            <ul id="nav_bar">
                <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
                <li class="nav-links"><a href="#">Images</a></li>
                <li id="sign_in"><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="google">
        <a href="#" id="google_logo"><img src="7123025_logo_google_g_icon.png" width="200" height="200" /></a>
    </div>

 
<div class="form">
        <!-- <label for="form-search"></label> -->
        <div>
            <input type="text" id="form-search" placeholder="Search Google or type URL">
        </div>
        <div>
            <img src="icons8-microphone-90.png" width="25" height="20" alt="Microphone">
        </div>
</div>
   

    <div class="buttons">
        <input type="submit" value="Google Search" id="google_search">
        <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
    </div>

    <footer>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>

</html>
